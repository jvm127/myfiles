<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #qrCode {
    display: block;
    margin: 20px auto;
  }
  #generateBtn {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <input type="text" id="urlInput" placeholder="Enter a web address" style="display: block; margin: 20px auto; width: 80%; max-width: 500px; padding: 5px; background-color: gray; color: white;">
  <div id="qrCode"></div>
  <button id="generateBtn">Generate QR Code</button>

  <script>
    const qrCodeContainer = document.getElementById('qrCode');
    const generateBtn = document.getElementById('generateBtn');
    const urlInput = document.getElementById('urlInput');

    function generateQRCode() {
      qrCodeContainer.innerHTML = '';

      const data = urlInput.value || 'https://www.example.com';
      const qrCode = new QRCode(qrCodeContainer, {
        text: data,
        width: 128,
        height: 128,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    generateBtn.addEventListener('click', generateQRCode);
  </script>
</body>
</html>
